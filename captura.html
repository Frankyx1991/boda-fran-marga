<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comparte tus recuerdos ‚Äì Boda Fran & Marga</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

<style>
  html, body { height:100%; margin:0; }
  body{
    min-height:100dvh;
    display:grid;
    grid-template-rows:auto 1fr auto;
    color:#fff;
    font-family:'Playfair Display', serif;
    text-align:center;
    position:relative;
    overflow-x:hidden;
  }

  body::before{
    content:"";
    position:fixed; inset:0;
    background:url("./assets/fondo.jpg?v=1") center center / cover no-repeat;
    z-index:-1;
  }

  header{
    width:100%;
    padding:max(12px, env(safe-area-inset-top)) 12px 6px;
    background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,0));
  }

  h1{
    font-family:'Great Vibes', cursive;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    font-size:clamp(36px, 8vw, 72px);
    line-height:1.05;
    font-weight:400;
    margin:0;
    text-shadow:2px 2px 10px rgba(0,0,0,.55);
    letter-spacing:.5px;
  }

  .fecha{
    font-size:clamp(16px, 2.8vw, 22px);
    margin:4px 0 0 0;
    text-shadow:1px 1px 8px rgba(0,0,0,.45);
    opacity:.95;
  }

  .status{
    margin-top:14px;
    font-size:14px;
    min-height:20px;
  }

  .results{
    margin-top:10px;
    padding-left:18px;
    max-height:32vh;
    overflow:auto;
  }

  .results li{
    margin:6px 0;
    word-break:break-all;
  }

  footer{
    width:100%;
    padding:24px 12px max(28px, env(safe-area-inset-bottom));
    background:linear-gradient(to top, rgba(0,0,0,.28), rgba(0,0,0,0));
    display:flex;
    justify-content:center;
    gap:12px;
    flex-wrap:wrap;
  }

  .btn{
    padding:12px 20px;
    font-size:clamp(16px, 2.6vw, 20px);
    font-family:'Playfair Display', serif;
    background:rgba(255,255,255,.9);
    color:#333;
    border:none;
    border-radius:999px;
    cursor:pointer;
    transition:transform .2s ease, background-color .2s ease, box-shadow .2s ease;
    box-shadow:0 6px 18px rgba(0,0,0,.18);
    display:flex;
    align-items:center;
    gap:8px;
  }

  .btn:hover{
    background:#fff;
    transform:translateY(-2px) scale(1.03);
    box-shadow:0 10px 24px rgba(0,0,0,.22);
  }

  .icono{
    font-size:22px;
    line-height:0;
  }
</style>
</head>

<body>
  <header>
    <h1>Fran &amp; Marga</h1>
    <p class="fecha">11/10/2025</p>
  </header>

  <main>
    <div>
      <p style="font-size:clamp(16px,3vw,22px); margin-top:20px;">Comparte tus recuerdos con nosotros üíû</p>
      <div id="status" class="status"></div>
      <ul id="results" class="results"></ul>
    </div>
  </main>

  <footer>
    <button id="btnFoto" class="btn"><span class="icono">üì∏</span>Subir foto</button>
    <button id="btnVideo" class="btn"><span class="icono">üé•</span>Subir video</button>
    <button id="btnGaleria" class="btn"><span class="icono">üñºÔ∏è</span>Subir desde galer√≠a</button>
  </footer>

  <!-- Inputs ocultos -->
  <input id="pickFoto" type="file" accept="image/*" capture="environment" style="display:none" />
  <input id="pickVideo" type="file" accept="video/*" capture="environment" style="display:none" />
  <input id="pickGaleria" type="file" accept="image/*,video/*" style="display:none" />

  <script src="./uploader.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const $ = (sel) => document.querySelector(sel);
      const btnFoto = $('#btnFoto'), btnVideo = $('#btnVideo'), btnGaleria = $('#btnGaleria');
      const pickFoto = $('#pickFoto'), pickVideo = $('#pickVideo'), pickGaleria = $('#pickGaleria');

      const handlePicked = async (input) => {
        if (!input.files || !input.files.length) return;
        const file = input.files[0];
        await window.POVUploader.uploadSingle(file);
        input.value = '';
      };

      btnFoto.addEventListener('click', () => pickFoto.click());
      btnVideo.addEventListener('click', () => pickVideo.click());
      btnGaleria.addEventListener('click', () => pickGaleria.click());

      pickFoto.addEventListener('change', () => handlePicked(pickFoto));
      pickVideo.addEventListener('change', () => handlePicked(pickVideo));
      pickGaleria.addEventListener('change', () => handlePicked(pickGaleria));
    });
  </script>
</body>
</html>
