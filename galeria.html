<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fran & Marga ‚Äî Galer√≠a</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Frankyx1991/boda-fran-marga/main/assets/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Georgia", serif;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
    }
    h2 {
      margin: 0;
      font-size: 1.3em;
      font-weight: normal;
    }
    .buttons {
      margin-top: 1.8em;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.7em 1.4em;
      border: none;
      background-color: rgba(145, 107, 34, 0.85);
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background-color: rgba(120, 85, 28, 0.95);
    }
    #progressContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 1.2em;
    }
    #progressBar {
      width: 80%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>Fran & Marga</h1>
  <h2>11/10/2025</h2>

  <div class="buttons">
    <button onclick="takePhoto()">üì∏ Tomar foto</button>
    <button onclick="recordVideo()">üé• Grabar v√≠deo</button>
    <button onclick="uploadFromGallery()">üñºÔ∏è Subir desde galer√≠a</button>
  </div>

  <div id="progressContainer">
    <div>Subiendo...<span id="percent"></span></div>
    <div id="progressBar"><div id="progress"></div></div>
    <p>No cierres esta p√°gina</p>
  </div>

  <script>
    // --- CONFIGURACI√ìN FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyCnkjY4-MceKRyLmQlMVaA39hUIQ6nMVO8",
      authDomain: "boda-fran-marga-live.firebaseapp.com",
      projectId: "boda-fran-marga-live",
      storageBucket: "boda-fran-marga-live.appspot.com",
      messagingSenderId: "945235222189",
      appId: "1:945235222189:web:ed972fab8e98620d21b024"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // --- FUNCI√ìN GENERAL DE SUBIDA ---
    async function uploadFile(file) {
      if (!file) return;
      const ref = storage.ref(`boda-fran-marga/${Date.now()}-${file.name}`);
      const uploadTask = ref.put(file);

      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progress");
      const percentText = document.getElementById("percent");
      progressContainer.style.display = "flex";

      uploadTask.on('state_changed', 
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
          percentText.innerText = ` ${Math.round(progress)}%`;
        }, 
        (error) => {
          alert("Error al subir: " + error.message);
          progressContainer.style.display = "none";
        }, 
        () => {
          progressContainer.style.display = "none";
          alert("¬°Gracias por compartir este momento con nosotros!");
        }
      );
    }

    function takePhoto() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'camera';
      input.onchange = e => uploadFile(e.target.files[0]);
      input.click();
    }

    function recordVideo() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'video/*';
      input.capture = 'camcorder';
      input.onchange = e => uploadFile(e.target.files[0]);
      input.click();
    }

    function uploadFromGallery() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*';
      input.onchange = e => uploadFile(e.target.files[0]);
      input.click();
    }
  </script>
</body>
</html>
