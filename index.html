<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Fran & Marga — 11/10/2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <header class="overlay">
      <h1>Fran &amp; Marga</h1>
      <p class="date">11/10/2025</p>
      <p class="subtitle">Pulsa para entrar y compartir este día con nosotros</p>
    </header>

    <!-- Botón ENTRAR con enlace absoluto y fallback JS -->
    <section class="center-cta">
      <a id="enterLink"
         class="btn-primary"
         href="https://frankyx1991.github.io/boda-fran-marga/galeria.html"
         aria-label="Entrar">Entrar</a>
    </section>
  </main>

  <noscript>
    <p style="text-align:center;color:#fff;">Activa JavaScript para navegar</p>
  </noscript>

  <script>
    // Fallback por si algo visual tapara el clic
    const enter = document.getElementById('enterLink');
    enter.addEventListener('click', function () {
      // si por cualquier motivo el navegador ignorara el anchor,
      // forzamos navegación inmediatamente:
      setTimeout(() => {
        if (!document.hidden) {
          location.href = "https://frankyx1991.github.io/boda-fran-marga/galeria.html";
        }
      }, 50);
    });
  </script>
</body>
</html>
