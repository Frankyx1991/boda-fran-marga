
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fran & Marga - 11/10/2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1520626752204-0f1b6c7c8b9e?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #333;
    }
    #portada {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #portada img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #portada button {
      margin-top: 1em;
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      background-color: #d94f70;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    h1 {
      margin-top: 1.5em;
      color: #912f56;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 10px;
    }
    p {
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 0.3em 1em;
      border-radius: 10px;
      color: #5c5c5c;
    }
    .btn-container {
      margin-top: 2em;
    }
    input[type="file"] {
      display: none;
    }
    label {
      display: inline-block;
      margin: 1em;
      padding: 1em 2em;
      background-color: #d94f70;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #debug {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aa0000;
      background: #fff1f1;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #cargando {
      display: none;
      font-size: 1.1em;
      margin-top: 1em;
      background: #fff3f6;
      padding: 1em;
      border-radius: 10px;
      color: #912f56;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="portada">
    <img src="https://raw.githubusercontent.com/Frankyx1991/boda-fran-marga/main/portada_qr.jpg" alt="Portada Fran & Marga" />
    <button onclick="document.getElementById('portada').style.display='none'">Entrar</button>
  </div>

  <h1>üì∏ Fran & Marga</h1>
  <p>11 de octubre de 2025<br>¬°Captura tus mejores momentos y comp√°rtelos con nosotros!</p>

  <div class="btn-container">
    <input type="file" id="fotoInput" accept="image/*" capture="environment">
    <label for="fotoInput">üì∏ Tomar Foto</label>

    <input type="file" id="videoInput" accept="video/*" capture="environment">
    <label for="videoInput">üé• Grabar V√≠deo</label>

    <input type="file" id="galeriaInput" accept="image/*,video/*">
    <label for="galeriaInput">üìÅ Subir desde Galer√≠a</label>
  </div>

  <div id="cargando">‚è≥ Subiendo archivo... un momento por favor</div>
  <div id="debug"></div>

  <script>
    const debugEl = document.getElementById("debug");
    const cargandoEl = document.getElementById("cargando");

    async function subirArchivo(file) {
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append('fileData', base64Data);
        formData.append('fileName', file.name);
        formData.append('mimeType', file.type);

        cargandoEl.style.display = "block";
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbxtaLnmSEpXzdoffOvYTIEKJEt-K2_N2BPTHNmCmYq5U7HHpefHRdh9taizd39Slqmh/exec", {
            method: "POST",
            body: formData
          });

          const text = await response.text();
          if (text === "OK") {
            alert("¬°Gracias! Archivo subido con √©xito üéâ");
            debugEl.innerText = "";
          } else {
            throw new Error(text);
          }
        } catch (err) {
          debugEl.innerText = "‚ùå Error: " + err.message;
          debugEl.style.display = "block";
        } finally {
          cargandoEl.style.display = "none";
        }
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("fotoInput").addEventListener("change", e => subirArchivo(e.target.files[0]));
    document.getElementById("videoInput").addEventListener("change", e => subirArchivo(e.target.files[0]));
    document.getElementById("galeriaInput").addEventListener("change", e => subirArchivo(e.target.files[0]));
  </script>
</body>
</html>
