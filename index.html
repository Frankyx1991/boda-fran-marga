<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boda Fran & Marga – Uploader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Boda Fran & Marga</h1>
      <p>Sube tus fotos y vídeos directamente a nuestro álbum en Drive 📸</p>
    </header>

    <section class="card">
      <label for="webAppUrl">Endpoint (Apps Script Web App)</label>
      <input id="webAppUrl" type="url" placeholder="https://script.google.com/macros/s/XXXXX/exec" />

      <div class="grid">
        <div>
          <label for="secret">Token de seguridad</label>
          <input id="secret" type="password" placeholder="Tu token secreto" />
        </div>
        <div>
          <label for="album">Código/Álbum (opcional)</label>
          <input id="album" type="text" placeholder="p.ej. mesa-queen o QR-123" />
        </div>
      </div>

      <label for="files">Selecciona archivos</label>
      <input id="files" type="file" accept="image/*,video/*" multiple />

      <button id="uploadBtn">Subir</button>

      <div id="status" class="status"></div>
      <ul id="results" class="results"></ul>
    </section>

    <footer>
      <small>Boda Fran & Marga – 11 Oct 2025 💍</small>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
