<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boda Fran & Marga</title>

  <!-- Rendimiento fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Color del navegador móvil -->
  <meta name="theme-color" content="#1a1a1a" />

  <style>
    /* Reset mínimo + grid en 3 franjas */
    html, body { height:100%; margin:0; }
    body{
      min-height:100dvh;
      display:grid;
      grid-template-rows:auto 1fr auto;
      place-items:center;
      color:#fff;
      text-align:center;
      font-family:'Playfair Display', serif;
      position:relative;
      overflow-x:hidden;
      background:#000;
    }

    /* Fondo full-bleed con compat móvil + nitidez */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      /* Usa image-set si existe versión 2x; si no, reutiliza la misma */
      background:
        /* velo sutil para contraste */
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.15) 40%, rgba(0,0,0,.35)),
        /* imagen */
        url("./assets/fondo.jpg?v=1") center center / cover no-repeat;
      z-index:-1;
      will-change: transform;
    }

    /* Cabecera y pie con velos extra para legibilidad */
    header{
      width:100%;
      padding: max(12px, env(safe-area-inset-top)) 12px 6px;
      background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,0));
    }
    footer{
      width:100%;
      padding:20px 12px max(28px, env(safe-area-inset-bottom));
      background:linear-gradient(to top, rgba(0,0,0,.28), rgba(0,0,0,0));
    }

    /* Título romántico en una línea */
    h1{
      font-family:'Great Vibes', cursive;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:clamp(36px, 8vw, 72px);
      line-height:1.05;
      font-weight:400;
      margin:0;
      text-shadow:2px 2px 10px rgba(0,0,0,.55);
      letter-spacing:.5px;
    }
    .fecha{
      font-size:clamp(16px, 2.8vw, 22px);
      margin:4px 0 0 0;
      text-shadow:1px 1px 8px rgba(0,0,0,.45);
      opacity:.95;
    }

    main{ width:100%; }

    /* CTA accesible y con micro-interacción */
    .cta{
      padding:12px 34px;
      font-size:clamp(18px, 2.6vw, 22px);
      font-family:'Playfair Display', serif;
      background:rgba(255,255,255,.9);
      color:#333;
      border:none; border-radius:999px;
      cursor:pointer;
      transition:transform .2s ease, background-color .2s ease, box-shadow .2s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
    }
    .cta:hover{
      background:#fff;
      transform:translateY(-2px) scale(1.03);
      box-shadow:0 10px 24px rgba(0,0,0,.22);
    }
    .cta:focus-visible{
      outline:3px solid #ffd7e0; outline-offset:4px;
    }

    /* Respeta usuarios que prefieren menos movimiento */
    @media (prefers-reduced-motion: reduce){
      .cta{ transition:none; }
      .cta:hover{ transform:none; box-shadow:0 6px 18px rgba(0,0,0,.18); }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Cabecera">
    <h1>Fran &amp; Marga</h1>
    <p class="fecha">11/10/2025</p>
  </header>

  <main aria-label="Zona principal"></main>

  <footer role="contentinfo">
    <button class="cta" onclick="location.href='inicio.html'" aria-label="Entrar a la web de la boda">Entrar</button>
  </footer>
</body>
</html>
