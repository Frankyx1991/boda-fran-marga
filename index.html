<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boda Fran & Marga</title>

<!-- Tipografías -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

<style>
  :root{
    --pad-v: 20px;
  }

  /* Layout en 3 bandas: header / centro limpio con imagen / footer */
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    grid-template-rows:auto 1fr auto;
    background-image:url('fondo.jpg'); /* Asegúrate del nombre/ruta */
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    text-align:center;
    color:#fff;
  }

  /* Header fijo arriba, limpio y elegante */
  header{
    padding-top: max(20px, env(safe-area-inset-top));
    padding-bottom: 8px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:6px;
    /* Sutil degradado sólo en la franja superior para legibilidad sin tapar la foto */
    background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0));
  }

  h1{
    font-family:'Great Vibes', cursive;
    /* SIEMPRE en una línea */
    white-space: nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    /* Tamaño fluido: si no cabe, baja */
    font-size: clamp(36px, 8vw, 72px);
    line-height:1.05;
    font-weight:400;
    margin:0;
    padding:0 12px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.55);
    letter-spacing:0.5px;
  }

  .fecha{
    font-family:'Playfair Display', serif;
    font-size: clamp(16px, 2.8vw, 22px);
    margin:0 0 6px 0;
    text-shadow:1px 1px 8px rgba(0,0,0,0.45);
    opacity:0.95;
  }

  /* Zona central: tu imagen/foto sin obstrucciones */
  main{
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 10px 16px;
  }

  /* Imagen protagonista. Cambia 'imagen.jpg' por tu archivo real */
  .hero{
    max-width: min(92vw, 1100px);
    max-height: min(68vh, 900px);
    width:auto;
    height:auto;
    object-fit:contain;
    border:0;
    filter: drop-shadow(0 8px 22px rgba(0,0,0,0.35));
  }

  /* Footer con botón un poco más abajo */
  footer{
    padding-bottom: max(28px, env(safe-area-inset-bottom));
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(to top, rgba(0,0,0,0.28), rgba(0,0,0,0));
  }

  .cta{
    padding: 12px 34px;
    font-size: clamp(18px, 2.6vw, 22px);
    font-family:'Playfair Display', serif;
    background-color: rgba(255,255,255,0.86);
    color:#333;
    border:none;
    border-radius: 999px;
    cursor:pointer;
    transition: transform .2s ease, background-color .2s ease, box-shadow .2s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
  }

  .cta:hover{
    background-color:#fff;
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 10px 24px rgba(0,0,0,0.22);
  }

  /* Salvaguardas para móviles estrechos: si aún así rompiera, reducimos un poco más */
  @media (max-width: 360px){
    h1{ font-size: clamp(32px, 7.5vw, 56px); letter-spacing:0.2px; }
  }
</style>
</head>
<body>
  <header>
    <h1>Fran &amp; Marga</h1>
    <p class="fecha">11/10/2025</p>
  </header>

  <main aria-label="Imagen principal">
    <!-- Coloca aquí tu foto. Si no tienes imagen aún, deja el <img> o quítalo. -->
    <img class="hero" src="imagen.jpg" alt="Foto principal de la boda" />
  </main>

  <footer>
    <button class="cta" onclick="location.href='inicio.html'">Entrar</button>
  </footer>
</body>
</html>
