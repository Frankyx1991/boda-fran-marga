<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sube tus fotos y vídeos – Boda Fran & Marga</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

<style>
  html, body { height:100%; margin:0; }
  body{
    min-height:100dvh;
    display:grid;
    grid-template-rows:auto 1fr auto;
    color:#fff;
    font-family:'Playfair Display', serif;
    position:relative;
    overflow-x:hidden;
    text-align:center;
  }
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("./assets/fondo.jpg?v=1") center center / cover no-repeat;
    z-index:-1;
  }
  header, footer{
    width:100%;
    padding:20px 12px;
    background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,0));
  }
  footer{
    background:linear-gradient(to top, rgba(0,0,0,.28), rgba(0,0,0,0));
  }
  h1{
    font-family:'Great Vibes', cursive;
    font-size:clamp(36px, 8vw, 72px);
    margin:0;
    text-shadow:2px 2px 10px rgba(0,0,0,.55);
  }
  .sub{opacity:.9; margin-top:6px}

  main{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:16px;
  }
  .card{
    width:min(720px, 92vw);
    background:rgba(0,0,0,.55);
    border:1px solid rgba(255,255,255,.2);
    border-radius:20px;
    backdrop-filter: blur(6px);
    padding:18px;
    text-align:left;
  }
  .row{ display:grid; grid-template-columns:1fr; gap:12px; margin-top:12px }
  @media (min-width:680px){ .row2{ grid-template-columns:1fr 1fr; } }

  label{ font-weight:700; display:block; margin-bottom:6px }
  input[type="url"],
  input[type="password"],
  input[type="text"],
  input[type="file"]{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.25);
    background:rgba(0,0,0,.35);
    color:#fff;
    outline:none;
  }
  input::placeholder{ color:rgba(255,255,255,.7) }

  .cta{
    margin-top:14px;
    padding:12px 24px;
    font-size:16px;
    font-family:'Playfair Display', serif;
    background:#ffffff;
    color:#222;
    border:none; border-radius:999px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.18);
  }
  .cta:disabled{ opacity:.6; cursor:not-allowed }

  .status{ margin-top:10px; min-height:20px; font-size:14px }
  .results{ margin-top:10px; padding-left:18px; max-height:32vh; overflow:auto }
  .results li{ margin:6px 0; word-break:break-all }
  .tips{ font-size:13px; opacity:.9; margin-top:10px }
</style>
</head>
<body>
  <header>
    <h1>Fran &amp; Marga</h1>
    <div class="sub">Sube aquí tus fotos y vídeos del evento</div>
  </header>

  <main>
    <section class="card" aria-label="uploader">
      <div class="row">
        <div>
          <label for="webAppUrl">Endpoint (Apps Script Web App)</label>
          <input id="webAppUrl" type="url" placeholder="https://script.google.com/macros/s/XXXXX/exec" />
        </div>
      </div>

      <div class="row row2">
        <div>
          <label for="secret">Token de seguridad</label>
          <input id="secret" type="password" placeholder="Tu token secreto (p. ej. FranMarga2025)" />
        </div>
        <div>
          <label for="album">Código/Álbum (opcional)</label>
          <input id="album" type="text" placeholder="p.ej. mesa-queen, ceremonia, amigos" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="files">Selecciona archivos</label>
          <input id="files" type="file" accept="image/*,video/*" multiple />
        </div>
      </div>

      <button id="uploadBtn" class="cta">Subir</button>
      <div id="status" class="status"></div>
      <ul id="results" class="results"></ul>

      <p class="tips">Sugerencia: usa un álbum por mesa (p. ej. <em>mesa-queen</em>) para que todo quede ordenado en Drive.</p>
    </section>
  </main>

  <footer>
    <a href="./index.html" style="color:#fff; text-decoration:underline;">Volver a portada</a>
  </footer>

  <script src="./uploader.js"></script>
</body>
</html>
