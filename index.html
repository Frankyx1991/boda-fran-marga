<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fran & Marga</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root{
    --bg-pos: 50% 50%; /* ⬅ BAJA un poco la imagen (más abajo) */
  }
  html, body { height:100%; margin:0; }
  body{
    min-height:100dvh;
    display:grid;
    grid-template-rows:auto 1fr auto;
    place-items:center;
    color:#fff;
    text-align:center;
    font-family:'Playfair Display', serif;
    position:relative;
    overflow-x:hidden;
  }
  body::before{
    content:"";
    position:fixed; inset:0; z-index:-2;
    background:url("./assets/fondo.jpg?v=4") var(--bg-pos) / cover no-repeat;
    filter:brightness(.82);
  }
  body::after{
    content:"";
    position:fixed; inset:0; z-index:-1;
    background:
      linear-gradient(to bottom, rgba(0,0,0,.42) 0%, rgba(0,0,0,0) 38%),
      linear-gradient(to top, rgba(0,0,0,.34) 0%, rgba(0,0,0,0) 55%);
  }
  header{
    width:100%;
    padding:max(14px, env(safe-area-inset-top)) 16px 0;
  }
  h1{
    font-family:'Great Vibes', cursive;
    font-size:clamp(44px, 9vw, 86px);
    margin:10px 0 0 0;
    text-shadow:0 0 18px rgba(0,0,0,.65);
  }
  .fecha{
    font-size:clamp(16px, 2.8vw, 22px);
    margin:6px 0 8px 0;
    text-shadow:0 0 12px rgba(0,0,0,.55);
  }
  .claim{
    font-size:clamp(16px, 3.2vw, 22px);
    line-height:1.28;
    text-shadow:0 0 14px rgba(0,0,0,.65);
  }
  footer{ width:100%; padding:70px 16px max(42px, env(safe-area-inset-bottom)); } /* ⬅ Botón más abajo */
  .cta{
    padding:16px 36px;
    font-size:clamp(18px, 3.6vw, 24px);
    font-family:'Playfair Display', serif;
    background:rgba(204,155,67,.65); /* ⬅ translúcido dorado */
    border:1px solid rgba(255,255,255,.25);
    color:#fff;
    border-radius:26px;
    cursor:pointer;
    backdrop-filter:blur(8px);
    transition:all .25s ease;
    box-shadow:0 10px 28px rgba(0,0,0,.28);
  }
  .cta:hover{
    transform:scale(1.05);
    background:rgba(204,155,67,.75);
    box-shadow:0 14px 36px rgba(0,0,0,.4);
  }
</style>
</head>
<body>
  <header>
    <h1>Fran &amp; Marga</h1>
    <p class="fecha">11/10/2025</p>
    <p class="claim">Pulsa para entrar y compartir este día con nosotros</p>
  </header>
  <footer>
    <button class="cta" id="enterBtn">Entrar</button>
  </footer>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyVSJi4JDiaXrbL2QYP0d7MLiscrWDDxTVzK2ticvsqZ6RePZMbj9Saz4KO6oNKG0M4vA/exec";
    document.getElementById('enterBtn').addEventListener('click', () => {
      if (!APPS_SCRIPT_URL || APPS_SCRIPT_URL.includes('PEGAR_AQUI')) {
        alert('Falta configurar la URL /exec de Apps Script.');
        return;
      }
      location.href = APPS_SCRIPT_URL;
    });
  </script>
</body>
</html>
