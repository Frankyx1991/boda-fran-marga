<html lang="es">
<head>
  <meta charset="UTF-8" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff7f0;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    p {
      color: #555;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #ff69b4;
      color: white;
      padding: 1em 2em;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      margin-top: 2em;
      font-weight: bold;
    }
    #debug {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aa0000;
      background: #ffeeee;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üì∏ Fran & Marga</h1>
  <p>Boda 11/10/2025</p>

  <input type="file" id="fileInput" accept="image/*,video/*" capture="environment">
  <label for="fileInput">Tomar o subir foto / v√≠deo</label>

  <div id="debug"></div>

  <script>
    const debugEl = document.getElementById("debug");

    const firebaseConfig = {
      apiKey: "AIzaSyDfakTZefMtBjjBVU7r4VK5PdpCIiQB2eM",
      authDomain: "boda-fran-marga.firebaseapp.com",
      projectId: "boda-fran-marga",
      storageBucket: "boda-fran-marga.firebasestorage.app", // ‚úÖ CORRECTO
      messagingSenderId: "510120256743",
      appId: "1:510120256743:web:0239fac8d47c2fbe77ae42"
    };

    try {
      firebase.initializeApp(firebaseConfig);
    } catch (e) {
      debugEl.innerText = "üî• Error al inicializar Firebase: " + e.message;
    }

    const storage = firebase.storage();

    const fileInput = document.getElementById("fileInput");
    fileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) {
        debugEl.innerText = "‚ö†Ô∏è No se seleccion√≥ ning√∫n archivo.";
        return;
      }

      const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
      const ref = storage.ref().child(`boda-fran-marga/${timestamp}_${file.name}`);

      try {
        await ref.put(file);
        alert("¬°Gracias! Foto o v√≠deo subido con √©xito üéâ");
        fileInput.value = "";
        debugEl.innerText = "";
      } catch (err) {
        alert("Error al subir archivo üò¢");
        debugEl.innerText = "‚ùå Error t√©cnico: " + err.message + "\\n\\nVerifica que el bucket y las reglas CORS est√©n bien configuradas.";
        console.error(err);
      }
    });
  </script>
</body>
