<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boda Fran & Marga</title>

<!-- Tipografías -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    color: white;
    text-align: center;
    background: url('fondo.jpg') no-repeat center center fixed; /* tu imagen de fondo */
    background-size: cover;
    font-family: 'Playfair Display', serif;
  }

  header {
    margin-top: 30px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(40px, 8vw, 80px);
    font-weight: 400;
    margin: 0;
    white-space: nowrap; /* fuerza una sola línea */
  }

  .fecha {
    font-size: clamp(18px, 3vw, 26px);
    margin-top: 5px;
    opacity: 0.9;
  }

  /* Imagen central opcional (comentada) */
  /*
  .hero {
    max-width: 85vw;
    max-height: 60vh;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }
  */

  footer {
    margin-bottom: 60px;
  }

  button {
    padding: 14px 40px;
    font-size: 22px;
    background-color: rgba(255,255,255,0.85);
    color: #333;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-family: 'Playfair Display', serif;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  button:hover {
    background-color: #fff;
    transform: scale(1.05);
  }

  @media (max-width: 480px) {
    header { margin-top: 20px; }
    footer { margin-bottom: 40px; }
  }
</style>
</head>

<body>
  <header>
    <h1>Fran &amp; Marga</h1>
    <p class="fecha">11/10/2025</p>
  </header>

  <!-- Imagen central opcional
  <img class="hero" src="imagen.jpg" alt="Foto principal de la boda" />
  -->

  <footer>
    <button onclick="window.location.href='inicio.html'">Entrar</button>
  </footer>
</body>
</html>
