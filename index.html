<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boda Fran & Marga</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

<style>
  html, body { height:100%; margin:0; }
  body{
    min-height:100dvh;
    display:grid;
    grid-template-rows:auto 1fr auto;
    place-items:center;
    color:#fff;
    text-align:center;
    font-family:'Playfair Display', serif;
    position:relative;
    overflow-x:hidden;
  }
  body::before{
    content:"";
    position:fixed; inset:0;
    background:url("./assets/fondo.jpg?v=1") center center / cover no-repeat;
    z-index:-1;
  }
  header{
    width:100%;
    padding: max(12px, env(safe-area-inset-top)) 12px 6px;
    background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,0));
  }
  footer{
    width:100%;
    padding:20px 12px max(28px, env(safe-area-inset-bottom));
    background:linear-gradient(to top, rgba(0,0,0,.28), rgba(0,0,0,0));
  }
  h1{
    font-family:'Great Vibes', cursive;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    font-size:clamp(36px, 8vw, 72px);
    line-height:1.05; font-weight:400; margin:0;
    text-shadow:2px 2px 10px rgba(0,0,0,.55);
    letter-spacing:.5px;
  }
  .fecha{
    font-size:clamp(16px, 2.8vw, 22px);
    margin:4px 0 0 0;
    text-shadow:1px 1px 8px rgba(0,0,0,.45);
    opacity:.95;
  }
  .subtexto{
    font-size:clamp(15px, 2.6vw, 20px);
    margin:6px 0 0 0;
    text-shadow:1px 1px 8px rgba(0,0,0,.45);
    opacity:.95;
    font-family:'Playfair Display', serif;
  }
  .cta{
    padding:12px 34px;
    font-size:clamp(18px, 2.6vw, 22px);
    font-family:'Playfair Display', serif;
    background:rgba(255,255,255,.86);
    color:#333;
    border:none; border-radius:999px;
    cursor:pointer;
    transition:transform .2s ease, background-color .2s ease, box-shadow .2s ease;
    box-shadow:0 6px 18px rgba(0,0,0,.18);
  }
  .cta:hover{
    background:#fff;
    transform:translateY(-2px) scale(1.03);
    box-shadow:0 10px 24px rgba(0,0,0,.22);
  }
</style>
</head>
<body>
  <header>
    <h1>Fran &amp; Marga</h1>
    <p class="fecha">11/10/2025</p>
    <p class="subtexto">Pulsa para entrar y compartir este d√≠a con nosotros</p>
  </header>

  <main aria-label="zona-limpia"></main>

  <footer>
    <button class="cta" onclick="location.href='captura.html'">Entrar</button>
  </footer>
</body>
</html>
